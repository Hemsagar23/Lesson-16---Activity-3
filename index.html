<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js">

    </script>
    <title>Badges in Bootstrap</title>

</head>
<body>
    <h2>Contextual badges</h2>
    <div class="container ml-5">
        <h3><span class="badge badge-success">Badges in Bootstrap</span></h3>
        <span class="badge badge-primary ">A primary colored Badge</span><br>
        <span class="badge badge-secondary">A secondary colored Badge</span><br>
        <span class="badge badge-warning">A warning colored Badge</span><br>
        <span class="badge badge-danger">A danger colored Badge</span>
        
    </div>
    <div class="container">
        <h2>Progress Bars</h2>
        <div class="progress">
            <div class="progress-bar" style="width: 70%;">
                <b>70%</b>
            </div>
        </div>
    </div>
</body>
</html>
