<!DOCTYPE html>
<html>

<head>
    <title>Buttons, Badges & Progress Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .button {
            padding: 10px 20px;
            background-color: #007BFF;
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }

        .button:hover {
            background-color: #0056b3;
        }

        .badge {
            background-color: red;
            color: white;
            padding: 3px 8px;
            border-radius: 12px;
            font-size: 12px;
            margin-left: 5px;
        }

        .progress-container {
            background-color: #eee;
            border-radius: 20px;
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            height: 25px;
            margin: 10px 0;
        }

        .progress-bar {
            height: 100%;
            background-color: #28a745;
            width: 70%;
            text-align: center;
            color: white;
            line-height: 25px;
        }
    </style>
</head>

<body>

    <h2>Ronaldo or Messi </h2>
    <button class="button">Cristiano Ronaldo</button>OR
    <button class="button">Messi</button>

    <h2>Badges</h2>
    <button class="button">Messages <span class="badge">3</span></button>
    <button class="button">Alerts <span class="badge">7</span></button>

    <h2>Progress Bars</h2>
    <div class="progress-container">
        <div class="progress-bar" style="width: 84%;">84% bar</div>
    </div>
    <div class="progress-container">
        <div class="progress-bar" style="width: 20%; background-color: #ffc107;">20% bar</div>
    </div>

</body>

</html>
